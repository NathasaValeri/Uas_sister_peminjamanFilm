<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>UAS Sister - Rental CD Film</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="authSection" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 id="authTitle" class="text-2xl font-bold mb-4 text-center">Login Admin</h2>
        <input id="email" placeholder="Email" class="w-full border p-2 mb-2 rounded">
        <input id="username" placeholder="Username" class="w-full border p-2 mb-2 rounded hidden">
        <input id="password" type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">
        <button onclick="handleAuth()" class="w-full bg-blue-600 text-white p-2 rounded font-bold">Submit</button>
        <button onclick="toggleAuth()" id="toggleBtn" class="w-full mt-3 text-sm text-blue-500 underline">Belum punya akun? Daftar</button>
    </div>

    <div id="dashboard" class="hidden max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">ðŸ’¿ Sistem Rental CD Film</h1>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded font-bold">Logout</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-5 rounded shadow">
                <h3 class="font-bold text-lg mb-4 text-blue-600 border-b pb-2">Manajemen Katalog CD</h3>
                <div class="grid gap-2 mb-4">
                    <input id="mTitle" placeholder="Judul Film" class="border p-2 rounded">
                    <input id="mGenre" placeholder="Genre" class="border p-2 rounded">
                    <input id="mStock" type="number" placeholder="Jumlah Stok" class="border p-2 rounded">
                    <button onclick="addMovie()" class="bg-blue-500 text-white p-2 rounded font-bold">+ Tambah Koleksi</button>
                </div>
                <div id="movieList" class="space-y-2"></div>
            </div>

            <div class="bg-white p-5 rounded shadow">
                <h3 class="font-bold text-lg mb-4 text-purple-600 border-b pb-2">Transaksi Peminjaman</h3>
                <div class="grid gap-2 mb-4">
                    <input id="rMovieId" placeholder="ID Film" class="border p-2 rounded">
                    <input id="rName" placeholder="Nama Pelanggan" class="border p-2 rounded">
                    <button onclick="addRental()" class="bg-purple-500 text-white p-2 rounded font-bold">Proses Sewa</button>
                </div>
                <div id="rentalList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        const API = {
            auth: "http://localhost:3000/auth",
            movie: "http://localhost:3001/movie",
            rental: "http://localhost:3002/rental"
        };

        let isLoginMode = true;

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Login Admin" : "Daftar Akun Baru";
            document.getElementById('username').classList.toggle('hidden', isLoginMode);
            document.getElementById('toggleBtn').innerText = isLoginMode ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const target = isLoginMode ? 'login' : 'register';

            try {
                const res = await fetch(`${API.auth}/${target}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password, username })
                });
                const data = await res.json();
                alert(data.message);
                if(res.ok && isLoginMode) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    refreshData();
                } else if (res.ok && !isLoginMode) toggleAuth();
            } catch (err) { alert("Auth Service tidak aktif!"); }
        }

        async function refreshData() {
            try {
                // Load Movies
                const mRes = await fetch(`${API.movie}/movies`);
                const movies = await mRes.json();
                document.getElementById('movieList').innerHTML = movies.map(m => `
                    <div class="p-3 bg-gray-50 border rounded flex justify-between items-center text-sm shadow-sm">
                        <span><b>${m.title}</b> (ID: ${m.id}) <br> Stok: ${m.stock}</span>
                        <div class="flex gap-2">
                            <button onclick="updateMovie(${m.id}, '${m.title}', ${m.stock})" class="text-blue-500 font-semibold">Edit</button>
                            <button onclick="deleteMovie(${m.id})" class="text-red-500 font-semibold">Hapus</button>
                        </div>
                    </div>
                `).join('');

                // Load Rentals (PENAMBAHAN TANGGAL & BUTTON SELESAI)
                const rRes = await fetch(`${API.rental}/rentals`);
                const rentals = await rRes.json();
                document.getElementById('rentalList').innerHTML = rentals.map(r => {
                    const date = new Date(r.rental_date).toLocaleString('id-ID');
                    return `
                    <div class="p-3 bg-purple-50 border border-purple-100 rounded shadow-sm text-sm">
                        <div class="flex justify-between items-start">
                            <span>
                                <b class="text-purple-700">${r.customer_name}</b><br>
                                <small class="text-gray-500">Meminjam ID Film: ${r.movie_id}</small><br>
                                <small class="text-gray-400 italic">Tgl: ${date}</small>
                            </span>
                            <button onclick="finishRental(${r.id}, ${r.movie_id})" class="bg-green-500 text-white px-3 py-1 rounded text-xs font-bold shadow-sm">Selesai</button>
                        </div>
                        <div class="flex gap-4 mt-2 border-t pt-2 border-purple-200">
                            <button onclick="editRental(${r.id}, '${r.customer_name}')" class="text-blue-600 text-xs font-semibold hover:underline">Edit Nama</button>
                            <button onclick="deleteRentalOnly(${r.id})" class="text-red-600 text-xs font-semibold hover:underline">Hapus Data</button>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { console.error("Refresh failed"); }
        }

        // --- FUNGSI MOVIE ---
        async function addMovie() {
            const title = document.getElementById('mTitle').value;
            const genre = document.getElementById('mGenre').value;
            const stock = document.getElementById('mStock').value;
            if(!title || !genre || !stock) return alert("Lengkapi data film!");
            await fetch(`${API.movie}/movies`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title, genre, stock: parseInt(stock) })
            });
            refreshData();
        }

        async function updateMovie(id, title, stock) {
            const nTitle = prompt("Judul baru:", title);
            const nStock = prompt("Stok baru:", stock);
            if(nTitle && nStock) {
                await fetch(`${API.movie}/movies/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ title: nTitle, stock: parseInt(nStock) })
                });
                refreshData();
            }
        }

        async function deleteMovie(id) {
            if(confirm("Hapus CD Film dari koleksi?")) {
                await fetch(`${API.movie}/movies/${id}`, { method: 'DELETE' });
                refreshData();
            }
        }

        // --- FUNGSI RENTAL ---
        async function addRental() {
            const movie_id = document.getElementById('rMovieId').value;
            const customer_name = document.getElementById('rName').value;
            if(!movie_id || !customer_name) return alert("Isi ID Film dan Nama Penyewa!");

            const res = await fetch(`${API.movie}/movies/${movie_id}`);
            if(!res.ok) return alert("ID Film tidak ditemukan!");
            const movie = await res.json();

            if(movie && movie.stock > 0) {
                // Kurangi stok
                await fetch(`${API.movie}/movies/${movie_id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stock: movie.stock - 1 })
                });
                // Buat data sewa
                await fetch(`${API.rental}/rentals`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ movie_id: parseInt(movie_id), customer_name })
                });
                refreshData();
            } else { alert("Stok habis!"); }
        }

        async function editRental(id, oldName) {
            const newName = prompt("Ubah Nama Penyewa:", oldName);
            if(newName) {
                // Pastikan endpoint PUT /rentals/:id ada di rental-service.js
                await fetch(`${API.rental}/rentals/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ customer_name: newName })
                });
                refreshData();
            }
        }

        async function deleteRentalOnly(id) {
            if(confirm("Hapus transaksi ini tanpa mengembalikan stok?")) {
                await fetch(`${API.rental}/rentals/${id}`, { method: 'DELETE' });
                refreshData();
            }
        }

        async function finishRental(rentId, movieId) {
            try {
                const res = await fetch(`${API.movie}/movies/${movieId}`);
                const movie = await res.json();
                // Tambah stok kembali
                await fetch(`${API.movie}/movies/${movieId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stock: parseInt(movie.stock) + 1 })
                });
                // Hapus data sewa
                await fetch(`${API.rental}/rentals/${rentId}`, { method: 'DELETE' });
                refreshData();
            } catch (err) { alert("Gagal memproses pengembalian"); }
        }
    </script>
</body>
</html>
